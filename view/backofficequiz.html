<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>EduMind | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4361ee 0%, #3f37c9 100%);
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px 0;
    }
    
    .sidebar-header {
      padding: 0 20px 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar-nav li {
      margin: 5px 0;
    }
    
    .sidebar-nav a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .sidebar-nav a:hover, .sidebar-nav a.active {
      color: white;
      background-color: rgba(255,255,255,0.15);
    }
    
    .sidebar-nav i {
      width: 20px;
      margin-right: 10px;
      text-align: center;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }
    
    .navbar {
      background-color: #4361ee;
      padding: 15px 0;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      margin-left: 20px;
    }
    
    .container-fluid {
      padding: 0 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }
    
    .card-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
      background: #f8f9fa;
      border-radius: 10px 10px 0 0;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .stats-card {
      text-align: center;
      padding: 20px 15px;
    }
    
    .stats-card i {
      font-size: 32px;
      margin-bottom: 15px;
      color: #4361ee;
    }
    
    .stats-card .number {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .btn-outline-primary {
      background: transparent;
      color: #4361ee;
      border: 1px solid #4361ee;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    
    .btn-outline-primary:hover {
      background: #4361ee;
      color: white;
    }
    
    .btn-danger {
      background: #e63946;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-danger:hover {
      background: #c1121f;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    
    .table th {
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid #e0e0e0;
      font-weight: bold;
      color: #666;
      background: #f8f9fa;
    }
    
    .table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .table tr:hover {
      background: #f8f9fa;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .pagination button, .pagination span {
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .pagination button:hover {
      background: #4361ee;
      color: white;
      border-color: #4361ee;
    }

    .pagination button.active, .pagination span.active {
      background: #4361ee;
      color: white;
      border-color: #4361ee;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    
    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }
    
    .bg-success {
      background: #4cc9f0;
    }
    
    .bg-warning {
      background: #fca311;
    }
    
    .bg-danger {
      background: #e63946;
    }
    
    .bg-primary {
      background: #4361ee;
    }
    
    .text-muted {
      color: #666;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }
    
    .col-md-3 {
      width: 25%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .col-md-6 {
      width: 50%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .col-md-4 {
      width: 33.333%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .d-flex {
      display: flex;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .align-items-center {
      align-items: center;
    }
    
    .mb-4 {
      margin-bottom: 30px;
    }
    
    .mt-4 {
      margin-top: 30px;
    }
    
    .read-only {
      opacity: 0.7;
    }
    
    .read-only .btn {
      display: none;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #ddd;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .col-md-3, .col-md-6, .col-md-4 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3 style="margin: 0; color: white;"><i class="fas fa-tachometer-alt"></i> Admin Panel</h3>
    </div>
    <ul class="sidebar-nav">
      <li><a href="#"><i class="fas fa-question-circle"></i> Quizzes</a></li>
      <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation -->
    <div class="navbar">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" class="navbar-brand">EduMind Admin</a>
          <div>
            <a href="front-office.html" class="btn-outline-primary" style="color: white; border-color: white; margin-right: 10px;">
              <i class="fas fa-eye"></i> View Site
            </a>
            <button class="btn-outline-primary" style="color: white; border-color: white;">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 style="margin: 0;">Platform Overview</h1>
      <div class="text-muted">Admin Mode</div>
    </div>
    
    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card stats-card">
          <i class="fas fa-question-circle"></i>
          <div class="number" id="totalQuizzes">45</div>
          <div class="text-muted">Total Quizzes</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card stats-card">
          <i class="fas fa-chart-line"></i>
          <div class="number" id="avgScore">78%</div>
          <div class="text-muted">Avg. Score</div>
        </div>
      </div>
    </div>

    <!-- Category Pie Chart -->
    <div class="card mb-4">
      <div class="card-header">
        <span>Quizzes by Category</span>
      </div>
      <div class="card-body">
        <div style="width: 100%; max-width: 600px; margin: 0 auto;">
          <canvas id="categoryPieChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Quiz Management -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>All Quizzes</span>
        
      </div>
      <div class="card-body">
        <div style="margin-bottom: 20px;">
          <input type="text" id="searchQuizzes" class="form-control" placeholder="Search quizzes by title..." style="max-width: 400px; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div id="quizzesContainer">
          <!-- Quizzes will be loaded here dynamically -->
        </div>
      </div>
    </div>

    <!-- PREVIEW MODAL (Admin) -->
    <div id="adminPreviewModal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:1000;">
      <div style="position: relative; width: 800px; margin: 5% auto; background: white; border-radius: 10px; overflow: auto; max-height: 90vh;">
        <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
          <strong id="adminPreviewTitle">Quiz Preview</strong>
          <button id="adminPreviewClose" style="float:right; background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
        </div>
        <div id="adminPreviewBody" style="padding: 15px;"></div>
      </div>
    </div>
  </div>

  <script>
    var categoryPieChart = null;
    var allQuizData = [];
    var allQuizDataOriginal = [];
    var currentPage = 1;
    var itemsPerPage = 5;
    
    function renderCategoryPieChart(categoryData){
      var ctx = document.getElementById('categoryPieChart');
      if(!ctx) return;
      
      var categories = Object.keys(categoryData);
      var counts = Object.values(categoryData);
      
      if(categories.length === 0){
        ctx.parentElement.innerHTML = '<p style="text-align: center; color: #999;">No categories available</p>';
        return;
      }
      
      var colors = [
        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
        '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
      ];
      
      if(categoryPieChart){
        categoryPieChart.destroy();
      }
      
      try {
        Chart.register(ChartDataLabels);
      } catch(e) {
        console.log('ChartDataLabels already registered');
      }
      
      categoryPieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: categories,
          datasets: [{
            data: counts,
            backgroundColor: colors.slice(0, categories.length),
            borderColor: '#fff',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            datalabels: {
              color: '#fff',
              font: {
                weight: 'bold'
              }
            }
          }
        }
      });
    }
    
    function displayQuizzesPage() {
      var startIndex = (currentPage - 1) * itemsPerPage;
      var endIndex = startIndex + itemsPerPage;
      var visibleQuizzes = allQuizData.slice(startIndex, endIndex);
      var tbody = document.getElementById('allQuizRows');
      tbody.innerHTML = '';
      
      visibleQuizzes.forEach(function(row) {
        var tr = document.createElement('tr');
        tr.innerHTML = row;
        tbody.appendChild(tr);
      });
      
      renderPagination();
    }
    
    function renderPagination() {
      var totalPages = Math.ceil(allQuizData.length / itemsPerPage);
      var paginationContainer = document.getElementById('pagination');
      if (!paginationContainer) return;
      
      var html = '';
      html += '<button onclick="previousPage()" ' + (currentPage === 1 ? 'disabled' : '') + '>Previous</button>';
      
      for (var i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          html += '<span class="active">' + i + '</span>';
        } else {
          html += '<button onclick="goToPage(' + i + ')">' + i + '</button>';
        }
      }
      
      html += '<button onclick="nextPage()" ' + (currentPage === totalPages || totalPages === 0 ? 'disabled' : '') + '>Next</button>';
      paginationContainer.innerHTML = html;
      
      var info = document.getElementById('paginationInfo');
      if (info) {
        var start = allQuizData.length === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
        var end = Math.min(currentPage * itemsPerPage, allQuizData.length);
        info.innerHTML = 'Showing ' + start + ' to ' + end + ' of ' + allQuizData.length + ' quizzes';
      }
    }
    
    function goToPage(page) {
      currentPage = page;
      displayQuizzesPage();
    }
    
    function nextPage() {
      var totalPages = Math.ceil(allQuizData.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        displayQuizzesPage();
      }
    }
    
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayQuizzesPage();
      }
    }
    
    document.addEventListener('DOMContentLoaded', function(){
      var container = document.getElementById('quizzesContainer');
        fetch('../controller/quizcontroller.php?action=getAllQuizzes')
          .then(function(res){ return res.text(); })
          .then(function(rows){
            var html = ''+
              '<div style="overflow-x:auto;">'+
              '<table class="table">'+
              '<thead><tr><th>Title</th><th>Teacher</th><th>Category</th><th>Grade</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead>'+
              '<tbody id="allQuizRows"></tbody></table></div>'+
              '<div class="pagination" id="pagination"></div>'+
              '<div class="pagination-info" id="paginationInfo"></div>';
            container.innerHTML = html;
            
            var tbody = document.createElement('tbody');
            tbody.innerHTML = rows;
            allQuizData = [];
            allQuizDataOriginal = [];
            tbody.querySelectorAll('tr').forEach(function(row) {
              var rowHtml = row.innerHTML;
              allQuizData.push(rowHtml);
              allQuizDataOriginal.push(rowHtml);
            });
            document.getElementById('totalQuizzes').textContent = allQuizData.length;
            
            currentPage = 1;
            displayQuizzesPage();
            
            // Extract and render category data from the table
            var categoryCount = {};
            allQuizData.forEach(function(rowHtml) {
              var tempTr = document.createElement('tr');
              tempTr.innerHTML = rowHtml;
              var cells = tempTr.querySelectorAll('td');
              if(cells.length > 2){
                var category = cells[2].textContent.trim();
                if(category && category.length > 0){
                  categoryCount[category] = (categoryCount[category] || 0) + 1;
                }
              }
            });
            
            renderCategoryPieChart(categoryCount);
          })
          .catch(function(err){
            console.error('Error loading quizzes:', err);
          });
      
      window.deleteQuiz = function(id){
        if(!confirm('Delete this quiz?')) return;
        fetch('../controller/quizcontroller.php?action=delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'quiz_id=' + encodeURIComponent(id)
        }).then(function(res){
          // Optimistically remove the quiz row without full reload
          // Remove from original and current arrays by matching the id within the row HTML
          function filterOutById(arr){
            var out = [];
            for (var i = 0; i < arr.length; i++) {
              var rowHtml = arr[i];
              // Create a temp TR to query action cells
              var tmp = document.createElement('tr');
              tmp.innerHTML = rowHtml;
              var actionsCell = tmp.querySelector('td:last-child');
              var hasId = false;
              if (actionsCell) {
                var btns = actionsCell.querySelectorAll('button, a');
                for (var j = 0; j < btns.length; j++) {
                  var onclickStr = btns[j].getAttribute('onclick') || '';
                  if (onclickStr.indexOf('deleteQuiz(') !== -1 && onclickStr.indexOf(id.toString()) !== -1) {
                    hasId = true; break;
                  }
                }
              }
              if (!hasId) out.push(rowHtml);
            }
            return out;
          }

          allQuizDataOriginal = filterOutById(allQuizDataOriginal);
          allQuizData = filterOutById(allQuizData);

          // If current page is now out of bounds, adjust
          var totalPages = Math.ceil(allQuizData.length / itemsPerPage);
          if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
          if (totalPages === 0) currentPage = 1;

          // Re-render table, pagination, totals, and pie chart
          displayQuizzesPage();
          document.getElementById('totalQuizzes').textContent = allQuizData.length;

          // Recompute categories for pie chart
          var categoryCount = {};
          for (var i = 0; i < allQuizData.length; i++) {
            var tempTr = document.createElement('tr');
            tempTr.innerHTML = allQuizData[i];
            var cells = tempTr.querySelectorAll('td');
            if (cells.length > 2) {
              var category = (cells[2].textContent || '').trim();
              if (category) categoryCount[category] = (categoryCount[category] || 0) + 1;
            }
          }
          renderCategoryPieChart(categoryCount);
        }).catch(function(err){
          console.error('Delete error:', err);
          // Fallback to full reload if something goes wrong
          loadAll();
        });
      };
      
      window.searchQuizzes = function(searchTerm){
        var searchLower = searchTerm.toLowerCase();
        
        if (searchLower === '') {
          // Restore original data
          allQuizData = allQuizDataOriginal.slice();
        } else {
          // Filter from original data
          allQuizData = [];
          allQuizDataOriginal.forEach(function(rowHtml) {
            var tempTr = document.createElement('tr');
            tempTr.innerHTML = rowHtml;
            var firstCell = tempTr.querySelector('td');
            if (firstCell && firstCell.textContent.toLowerCase().includes(searchLower)) {
              allQuizData.push(rowHtml);
            }
          });
        }
        
        currentPage = 1;
        displayQuizzesPage();
      };
      
      // Setup search input listener
      var searchInput = document.getElementById('searchQuizzes');
      if(searchInput){
        searchInput.addEventListener('keyup', function(){
          searchQuizzes(this.value);
        });
      }
      
      window.previewQuiz = function(id){
        fetch('../controller/quizcontroller.php?action=preview&id=' + id)
          .then(function(res){ return res.text(); })
          .then(function(html){
            var modal = document.getElementById('adminPreviewModal');
            var content = document.getElementById('adminPreviewBody');
            content.innerHTML = html;
            modal.style.display = 'block';
          });
      };
      
      window.closeAdminPreview = function(){
        document.getElementById('adminPreviewModal').style.display = 'none';
      };
      
      // Close modal when clicking close button or outside
      document.getElementById('adminPreviewClose').addEventListener('click', closeAdminPreview);
      document.getElementById('adminPreviewModal').addEventListener('click', function(e){
        if(e.target === this) closeAdminPreview();
      });
      
      loadAll();
    });
  </script>
</body>
</html>
