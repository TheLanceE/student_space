<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>EduMind | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #4361ee 0%, #3f37c9 100%);
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px 0;
    }
    
    .sidebar-header {
      padding: 0 20px 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
    
    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar-nav li {
      margin: 5px 0;
    }
    
    .sidebar-nav a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .sidebar-nav a:hover, .sidebar-nav a.active {
      color: white;
      background-color: rgba(255,255,255,0.15);
    }
    
    .sidebar-nav i {
      width: 20px;
      margin-right: 10px;
      text-align: center;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }
    
    .navbar {
      background-color: #4361ee;
      padding: 15px 0;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      margin-left: 20px;
    }
    
    .container-fluid {
      padding: 0 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }
    
    .card-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
      background: #f8f9fa;
      border-radius: 10px 10px 0 0;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .stats-card {
      text-align: center;
      padding: 20px 15px;
    }
    
    .stats-card i {
      font-size: 32px;
      margin-bottom: 15px;
      color: #4361ee;
    }
    
    .stats-card .number {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .btn-outline-primary {
      background: transparent;
      color: #4361ee;
      border: 1px solid #4361ee;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    
    .btn-outline-primary:hover {
      background: #4361ee;
      color: white;
    }
    
    .btn-danger {
      background: #e63946;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-danger:hover {
      background: #c1121f;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    
    .table th {
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid #e0e0e0;
      font-weight: bold;
      color: #666;
      background: #f8f9fa;
    }
    
    .table td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .table tr:hover {
      background: #f8f9fa;
    }
    
    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }
    
    .bg-success {
      background: #4cc9f0;
    }
    
    .bg-warning {
      background: #fca311;
    }
    
    .bg-danger {
      background: #e63946;
    }
    
    .bg-primary {
      background: #4361ee;
    }
    
    .text-muted {
      color: #666;
    }
    
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }
    
    .col-md-3 {
      width: 25%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .col-md-6 {
      width: 50%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .col-md-4 {
      width: 33.333%;
      padding: 0 15px;
      box-sizing: border-box;
    }
    
    .d-flex {
      display: flex;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .align-items-center {
      align-items: center;
    }
    
    .mb-4 {
      margin-bottom: 30px;
    }
    
    .mt-4 {
      margin-top: 30px;
    }
    
    .read-only {
      opacity: 0.7;
    }
    
    .read-only .btn {
      display: none;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #ddd;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .col-md-3, .col-md-6, .col-md-4 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3 style="margin: 0; color: white;"><i class="fas fa-tachometer-alt"></i> Admin Panel</h3>
    </div>
    <ul class="sidebar-nav">
      <li><a href="#"><i class="fas fa-question-circle"></i> Quizzes</a></li>
      <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
      <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation -->
    <div class="navbar">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <a href="#" class="navbar-brand">EduMind Admin</a>
          <div>
            <a href="front-office.html" class="btn-outline-primary" style="color: white; border-color: white; margin-right: 10px;">
              <i class="fas fa-eye"></i> View Site
            </a>
            <button class="btn-outline-primary" style="color: white; border-color: white;">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 style="margin: 0;">Platform Overview</h1>
      <div class="text-muted">Admin Mode</div>
    </div>
    
    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card stats-card">
          <i class="fas fa-question-circle"></i>
          <div class="number" id="totalQuizzes">45</div>
          <div class="text-muted">Total Quizzes</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card stats-card">
          <i class="fas fa-chart-line"></i>
          <div class="number" id="avgScore">78%</div>
          <div class="text-muted">Avg. Score</div>
        </div>
      </div>
    </div>

    <!-- Quiz Management -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>All Quizzes</span>
        
      </div>
      <div class="card-body">
        <div id="quizzesContainer">
          <!-- Quizzes will be loaded here dynamically -->
        </div>
      </div>
    </div>

    <!-- PREVIEW MODAL (Admin) -->
    <div id="adminPreviewModal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:1000;">
      <div style="position: relative; width: 800px; margin: 5% auto; background: white; border-radius: 10px; overflow: auto; max-height: 90vh;">
        <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
          <strong id="adminPreviewTitle">Quiz Preview</strong>
          <button id="adminPreviewClose" style="float:right; background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
        </div>
        <div id="adminPreviewBody" style="padding: 15px;"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var container = document.getElementById('quizzesContainer');
      function loadAll(){
        fetch('../controller/quizcontroller.php?action=getAllQuizzes')
          .then(function(res){ return res.text(); })
          .then(function(rows){
            var html = ''+
              '<div style="overflow-x:auto;">'+
              '<table class="table">'+
              '<thead><tr><th>Title</th><th>Teacher</th><th>Category</th><th>Grade</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead>'+
              '<tbody id="allQuizRows"></tbody></table></div>';
            container.innerHTML = html;
            var tbody = document.getElementById('allQuizRows');
            tbody.innerHTML = rows;
            document.getElementById('totalQuizzes').textContent = tbody.querySelectorAll('tr').length;
          });
      }
      window.deleteQuiz = function(id){
        if(!confirm('Delete this quiz?')) return;
        fetch('../controller/quizcontroller.php?action=delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'quiz_id=' + encodeURIComponent(id)
        }).then(function(){ loadAll(); });
      };
      
      window.previewQuiz = function(id){
        fetch('../controller/quizcontroller.php?action=preview&id=' + id)
          .then(function(res){ return res.text(); })
          .then(function(html){
            var modal = document.getElementById('adminPreviewModal');
            var content = document.getElementById('adminPreviewBody');
            content.innerHTML = html;
            modal.style.display = 'block';
          });
      };
      
      window.closeAdminPreview = function(){
        document.getElementById('adminPreviewModal').style.display = 'none';
      };
      
      // Close modal when clicking close button or outside
      document.getElementById('adminPreviewClose').addEventListener('click', closeAdminPreview);
      document.getElementById('adminPreviewModal').addEventListener('click', function(e){
        if(e.target === this) closeAdminPreview();
      });
      
      loadAll();
    });
  </script>
</body>
</html>
